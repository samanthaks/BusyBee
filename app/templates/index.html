<html>
<head>
  <title>{% block title %}BusyBee{% endblock %}</title>
  <link rel='stylesheet' 
      type='text/css'
      href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,300,400'>
  <link rel="stylesheet" 
      type="text/css" 
      href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <h1><a href="/">BusyBee</a></h1>
  <nav class="navbar navbar-default navbar-static-top">
      <ul class="nav navbar-nav">
        <li>
          <a href="{{ url_for('home.home_page') }}">Home</a>
        </li>
        <li>
          <a href="{{ url_for('tasks.tasks_page') }}">Tasks</a>
        </li>
		    <li>
          <a href="{{ url_for('tasks.new_task') }}">Submit New Request</a>
        </li>
        <li>
          <a href="{{ url_for('users.login') }}">Login</a>
        </li>
        <li>
          <a href="{{ url_for('users.logout') }}">Logout</a>
        </li>
      </ul>
  </nav>
  <div class="container">
      {% include "flash.html" %}
  </div>

  <div class="content">
    {% block content %}
    <h2>Welcome to BusyBee!</h2>
    {% endblock %}
  </div>
</body>
</html>
