

{% extends "index.html" %}
{% block title %}Request | {{ super() }}{% endblock %}
{% block current_page %}Request{% endblock %}

{% block content %}
<h2>Check out my tasks!</h2>

<ul class="tasks">
  {% for task in tasks %}
  <li class="tasks">
    <h3>{{ task.title }} <small>by {{ task.author }}</small></h3>
    <p>{{ task.details }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
